<form class="form-row">
    <div class="form-group">
        <label for="nombre" class="control-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre">
    </div>
    <div class="form-group">
        <label for="apellido" class="control-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="apellido">
    </div>
    <button class="btn btn-primary mt-2" (click)="registrarPersona()"> Registrar </button>
</form>
